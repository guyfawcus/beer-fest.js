<!DOCTYPE html>

<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="ACBF beer availability slideshow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />
    <link rel="manifest" href="manifest.json" />

    <title>ACBF Slideshow</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/black.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides" id="reveal_slideshow">
        <section data-background-iframe="/availability" data-autoslide="4000"></section>
        <section data-background-image="images/beer-1.jpg"></section>
        <section data-background-image="images/beer-2.jpg"></section>
        <section data-autoslide="3000">Drink up for charity!<br />üçª</section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        preloadIframes: true,
        autoSlideStoppable: false,
        progress: false,
        controls: false,
        loop: true,
        keyboard: false,
        transition: 'fade',
        transitionSpeed: 'slow'
      })
      Reveal.configure({
        autoSlide: 2000
      })
    </script>
  </body>
</html>

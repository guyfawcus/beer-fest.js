<!DOCTYPE html>

<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.6" />
    <meta name="description" content="Change the global settings for administrators" />
    <title>ACBF Settings</title>

    <link href="/style.css" type="text/css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />

    <script defer src="/js/socket.io.slim.js"></script>
    <script type="module" src="/js/settings.js"></script>
  </head>

  <body>
    <div class="warning_icon" title="Server disconnected!">X</div>
    <h1>ACBF Settings</h1>
    <div class="menu_container">
      <div class="menu_section">
        <h2 class="container_header">Beer Information</h2>
        <div class="button" id="beersUploadButton" title="Upload new beer information">Upload</div>
        <a
          class="button"
          href="/downloads/current-beers.csv"
          title="Download the beer information currently in use"
          download="current-beers.csv"
          >Download</a
        >
      </div>
      <div class="menu_section">
        <h2 class="container_header">State</h2>
        <div class="button" id="stateUploadButton" title="Upload a previous state">Upload</div>
        <a class="button" href="/api/stock_levels" title="Download the current state" download="state.json">Download</a>
      </div>
      <div class="menu_section">
        <h2 class="container_header">Set all as</h2>
        <div class="button" id="fullButton" title="Mark everything as full">Full</div>
        <div class="button" id="lowButton" title="Mark everything as low">Low</div>
        <div class="button" id="emptyButton" title="Mark everything as empty">Empty</div>
      </div>
      <div class="settings_checkboxes">
        <div class="checkbox" title="Enable/disable the confirmation checks">
          <input type="checkbox" id="confirm_check" />
          <label for="confirm_check">Confirmations</label>
        </div>
        <div class="checkbox" title="Enable/disable the 'low' level">
          <input type="checkbox" id="low_check" />
          <label for="low_check">'Low' level enable</label>
        </div>
      </div>
    </div>
  </body>
</html>

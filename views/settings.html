<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>ACBF 2020 Settings</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="settings_container">
      <div class="settings_header"><h1 id="title">ACBF 2020 Settings</h1></div>
      <div class="settings_options">
        <div class="button" onclick="tableFill()" title="Mark everything as out-of-stock">Fill</div>
        <div class="button" onclick="tableClear()" title="Mark everything as in-stock">Clear</div>
        <div class="button" onclick="tableUpload()" title="Upload a previous state">Upload</div>
        <div class="button" onclick="tableDownload()" title="Download the current state">Download</div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="settings.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <title>Slideshow</title>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      overflow: hidden;
    }
  </style>

  <body>
    <iframe
      class="slides"
      src="http://192.168.0.18:8000/"
      height="1079px"
      width="1920px"
    ></iframe>
    <img class="slides" src="beer-1.jpg" width="1920px" />
    <img class="slides" src="beer-2.jpg" width="1920px" />
    <img class="slides" src="beer-3.jpg" width="1920px" />
  </body>

  <script>
    w3.slideshow(".slides", 3000);
  </script>
</html>

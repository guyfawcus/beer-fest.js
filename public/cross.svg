<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  xmlns='http://www.w3.org/2000/svg'
  width='100'
  height='100'
  id='cross' >

  <!-- \ The backslash -->
  <line
    x1='10'
    y1='10'
    x2='90'
    y2='90'
    stroke='black'
    stroke-width='4'
    stroke-linecap='round'
    id='backslash' />

  <!-- / The forward slash -->
  <line
    x1='10'
    y1='90'
    x2='90'
    y2='10'
    stroke='black'
    stroke-width='4'
    stroke-linecap='round'
    id='forward_slash' />

</svg>

<!DOCTYPE html>

<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>ACBF</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <script defer src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/core.js"></script>
  </head>
  <body>
    <div class="warning_icon" title="Server disconnected!">X</div>
    <noscript>
      <div id="noscript">
        <div id="noscript__content">
          This site heavily relies on JavaScript to function, specifically the
          <a href="https://socket.io/">Socket.IO</a> library for communication with the availability server.<br /><br />
          If you would like to audit the software that this site uses, please visit
          <a href="https://github.com/guyfawcus/beer-fest.js/">github.com/guyfawcus/beer-fest.js</a>.
        </div>
      </div>
    </noscript>
    <div class="settings_container">
      <div class="settings_header"><h1 id="title">Aston Clinton Beer Festival</h1></div>
      <div class="settings_utils">
        <a class="button" title="Log in/out" id="login"></a>
        <a class="button" href="/settings" title="Settings">Settings</a>
        <a class="button" href="/downloads" title="Downloads">Downloads</a>
      </div>
      <div class="settings_options">
        <a class="button" href="/availability" title="Availability table">* Availability *</a>
        <a class="button" href="/slideshow" title="Slideshow with availability slide">
          * Slideshow *
        </a>
        <a class="button" href="/history" title="Recent changes">* History *</a>
      </div>
    </div>
  </body>
</html>
